<h4>Add a new contact!</h4>

<form novalidate (submit)="onSubmit(contact)" [formGroup]="contact">
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="firstNameInput">First Name</label>
    <input type="text" class="form-control" id="firstNameInput" formControlName="firstName" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input type="text" class="form-control" id="lastNameInput" formControlName="lastName" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="phoneInput">Phone</label>
    <input type="text" class="form-control" id="phoneInput" formControlName="phone" placeholder="Enter phone number">
  </div>
  <div class="form-group">
    <label for="phoneInput">Picture URL</label>
    <input type="text" class="form-control" id="pictureInput" formControlName="picture" placeholder="Enter picture URL">
  </div>
  <button type="submit"  [disabled]="contact.invalid" class="btn btn-success"> 
     Save Contact </button>
</form>
